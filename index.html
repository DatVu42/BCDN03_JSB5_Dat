<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS buổi 5 - Hàm</title>

    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="w-75">
            <!-- Bài 1 -->
            <h2 class="mt-5">QUẢN LÝ TUYỂN SINH</h2>
            <div class="form border-bottom">
                <div class="row mt-4">
                    <div class="col-4">
                        <input id="diemChuan" class="form-control" type="number" placeholder="Điểm chuẩn">
                    </div>
                    <div class="col-4">
                        <select class="form-control" id="khuVuc">
                            <option>--Chọn khu vực--</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <select class="form-control" id="doiTuong">
                            <option>--Chọn đối tượng--</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-4">
                        <input id="diemMon1" class="form-control" type="number" placeholder="Điểm môn 1">
                    </div>
                    <div class="col-4">
                        <input id="diemMon2" class="form-control" type="number" placeholder="Điểm môn 2">
                    </div>
                    <div class="col-4">
                        <input id="diemMon3" class="form-control" type="number" placeholder="Điểm môn 3">
                    </div>
                </div>
                <button onclick="tinhDiemThi()" type="button" class="btn btn-info mt-3">Kết quả</button>
                <div id="ketQua" class="alert alert-info mt-3"></div>
            </div>


            <!-- Bài 2 -->
            <h2 class="mt-5">TÍNH TIỀN ĐIỆN</h2>
            <div class="form">
                <div class="row mt-4">
                    <div class="col-6">
                        <input id="name" class="form-control" type="text" placeholder="Nhập họ tên">
                    </div>
                    <div class="col-6">
                        <input id="kw" class="form-control" type="number" placeholder="Nhập số Kw">
                    </div>
                </div>
                
                <button onclick="tinhTienDien()" type="button" class="btn btn-info mt-3">Tính tiền điện</button>
                <div id="info" class="alert alert-info mt-3"></div>
            </div>
        </div>
    </div>
    
    <!-- JQUERY -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- BS4 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="./js/quanLyTuyenSinh.js"></script>
    <script src="./js/tinhTienDien.js"></script>
</body>
</html>
